<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body class="bg-light ">
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
      <a class="navbar-brand" href="#">Cineflex</a>
      <button
        class="navbar-toggler d-lg-none"
        type="button"
        data-toggle="collapse"
        data-target="#collapsibleNavId"
        aria-controls="collapsibleNavId"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavId">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Inicio <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Peliculas</a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="dropdownId"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
              >Contacto</a
            >
            <div class="dropdown-menu" aria-labelledby="dropdownId">
              <a class="dropdown-item" href="#">Contacto web</a>
              <a class="dropdown-item" href="#">Contacto movil</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <div class="display-1">
      <h1 class="display-1-h1 ">Compra tu entrada!</h1>
    </div>
    <div class="form-group">
      <label for="">Seleccione pelicula</label>
      <select class="form-control " name="" id="">
        <option>Pelicula 1</option>
        <option>Pelicula 2</option>
        <option>Pelicula 3</option>
      </select>
    </div>
    
    <div class="form-group">
        <label for="">Seleccione su cine mas cercano</label>
        <select class="form-control" name="" id="">
          <option>Cine 1</option>
          <option>Cine 2</option>
          <option>Cine 3</option>
        </select>
      </div>
    <div class="form-group">
        <label for="">Horarios disponibles</label>
        <select class="form-control" name="" id="">
          <option>Horario 1</option>
          <option>Horario 2</option>
          <option>Horario 3</option>
        </select>
      </div>
    <div class="form-group">
      <label for="">Seleccione</label> 
      <!--- se supone que aqui va una muestra previa de los asientos disponibles---> 
      <input type="text" name="" id="" class="form-control" placeholder="se supone que aqui va una muestra previa de los asientos disponibles" aria-describedby="helpId">
    </div>
    <div class="form-group">
      <label for="">Ingrese su numero de tarjeta</label>
      <input
        type="text"
        class="form-control"
        name=""
        id=""
        aria-describedby="helpId"
        placeholder=""
      />
    </div>
    <button type="submit">Comprar</button>
  </body>
</html>
